<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: white;
            margin: 20px 0;
            font-size: 2em; /* ขนาดตัวอักษรใหญ่ */
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .item {
            text-align: center;
        }
        .item img {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
        .item a {
            display: block;
            margin-top: 10px;
            color: blue;
            text-decoration: none;
        }
        .item a:hover {
            text-decoration: underline;
        }
        hr {
            margin: 20px 0;
        }
        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            margin-right: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to <br>The Shops!</h1>
    
    <div class="container">
        <div class="item">
            <img src="https://th.bing.com/th/id/OIP.xtG9GNhvIpKLeUBR4HVgKgHaHa?rs=1&pid=ImgDetMain" alt="Shop Image 1">
            <a href="https://shopee.co.th" target="_blank">SHOPEE</a>
        </div>
        <div class="item">
            <img src="https://th-test-11.slatic.net/shop/3b0076643577739a4c747a6912013669.png" alt="Shop Image 2">
            <a href="https://lazada.co.th" target="_blank">LAZADA</a>
        </div>
    </div>
    
    <hr>
    
    <div class="footer">
        © wil 2024
    </div>

</body>
</html>
