<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            display: flex;
            align-items: center;
        }

        .calculator input, .calculator select {
            margin: 0 10px;
            padding: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">เครื่องคิดเลข</h1>
    <div class="calculator">
        <input type="text" id="leftnumber" name="leftnumber">
        <select name="Math" id="Math">
            <option value="plus">บวก</option>
            <option value="minus">ลบ</option>
            <option value="multiply">คูณ</option>
            <option value="divide">หาร</option>
            <option value="percent">เปอร์เซนต์</option>
        </select>
        <input type="text" id="rightnumber" name="rightnumber">
        <input type="button" id="calculateButton" value="คำนวณ!">
    </div>
    
    <script>
    $(document).ready(function() {
        $('#calculateButton').click(function() {
            const leftNumberStr = $('#leftnumber').val().trim();
            const rightNumberStr = $('#rightnumber').val().trim();
            const operator = $('#Math').val();

            function isValidNumber(value) {
                return /^-?\d+$/.test(value);
            }

            if (!isValidNumber(leftNumberStr) || !isValidNumber(rightNumberStr)) {
                alert('Error :(');
                console.log('Error :(');
                return;
            }

            const leftNumber = parseFloat(leftNumberStr);
            const rightNumber = parseFloat(rightNumberStr);

            if (!Number.isInteger(leftNumber) || !Number.isInteger(rightNumber) || leftNumber < 0 || rightNumber < 0) {
                alert('Error :(');
                console.log('Error :(');
                return;
            }
            
            let result;
            switch (operator) {
                case 'plus':
                    result = leftNumber + rightNumber;
                    break;
                case 'minus':
                    result = leftNumber - rightNumber;
                    break;
                case 'multiply':
                    result = leftNumber * rightNumber;
                    break;
                case 'divide':
                    if (rightNumber === 0) {
                        alert("over 9000!");
                        console.log("over 9000!");
                        return;
                    }
                    result = leftNumber / rightNumber;
                    break;
                case 'percent':
                    if (rightNumber === 0) {
                        alert("over 9000!");
                        console.log("over 9000!");
                        return;
                    }
                    result = leftNumber % rightNumber;
                    break;
            }

            alert(`Result: ${result}`);
            console.log(`Result: ${result}`);
        });

 
        setInterval(() => {
            alert('Please, use me...');
        }, 30000);
    });
    </script>
</body>
</html>
